debug: false

bro:
  flow:
    stage:
      name: test-kube.timebook.ru
      cronReceive: "0 */1 * * * ?"
      git:
        userEmail:
    task-trackers:
      redmine:
        host: https://redmine.timebook.ru
        apiKey:
        enabled: true
        trackers:
          - id: 13
        statuses:
          - id: 4
            needMerge: false
          - id: 7
            needMerge: true
          - id: 9
            needMerge: true
        custom-fields:
          - id: 1
          - id: 4
          - id: 19
      jira:
        host: https://timebook-jira.atlassian.net
        username:
        apiToken:
        enabled: true
    repositories:
      gitlab:
        host: https://gitlab.timebook.cloud
        token:
        repositories:
          - path: DEVOPS/bender
            preMerge: master
          - path: timebook/timebook
            preMerge: master
          - path: tkimebook/timebook.web-client
            preMerge: master
          - path: IT/DEV/shift-sender
            preMerge: master
          - path: IT/DEV/Node-MS/auchan-ms
            preMerge: master
          - path: IT/DEV/Node-MS/lenta-ms
            preMerge: master
          - path: IT/DEV/Node-MS/document-ms
            preMerge: master
          - path: IT/DEV/web-sockets
            preMerge: master
          - path: IT/DEV/recognition/surf
            preMerge: master

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %clr(${LOG_LEVEL_PATTERN:%5p}) %msg%n"
  level:
    ru.timebook.bro.*: trace

spring:
  main:
    banner-mode: off
  datasource:
    url:
    driver-class-name: org.h2.Driver
    username:
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  jackson:
    property-naming-strategy: com.fasterxml.jackson.databind.PropertyNamingStrategy.SnakeCaseStrategy
  web:
    resources:
      static-locations: file:src/main/resources/static/
      cache:
        cachecontrol:
          no-cache: true
  mustache:
    suffix: .html
    prefix: classpath:/static/
  groovy:
    template:
      check-template-location: false

server:
  tomcat:
    threads:
      max: 5
      min-spare: 1
    connection-timeout: 30
  servlet:
    context-path: ${bro.flow.stage.basePath}
