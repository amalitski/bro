project: bro
configVersion: 1
---
artifact: build
from: maven:3.8-openjdk-16
git:
  - add: /
    to: /app
    excludePaths:
      - .gitlab-ci.yml
      - .helm
      - werf.yaml
    stageDependencies:
      install:
      - '*'
shell:
  beforeInstall:
    - mkdir /app
  install:
    - cd /app
    - mvn -B -s /usr/share/maven/ref/settings-docker.xml dependency:go-offline
    - mvn -B -am -s /usr/share/maven/ref/settings-docker.xml package
---
image: bro
from: maven:3.8-openjdk-16
import:
  - artifact: build
    after: install
    add: /app/target/bro.jar
    to: /app/bro.jar
docker:
  WORKDIR: /app
shell:
  beforeInstall:
    - mkdir /app
