---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: "{{ .Chart.Name }}"
  annotations:
    kubernetes.io/ingress.class: {{ pluck .Values.global.env .Values.ingress_class | first | default .Values.ingress_class._default }}
spec:
  tls:
  - hosts:
    - "{{ .Values.global.ci_url }}"
    secretName: common-crt-tls
  rules:
  - host: "{{ .Values.global.ci_url }}"
    http:
      paths:
      - path: /bro
        backend:
          serviceName: "{{ .Chart.Name }}"
          servicePort: 8080
